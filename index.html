<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtividadePrática - 03</title>
</head>

<body>
  <main>
    <h1>Formulário de Cadastro</h1>
    <form>
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="ex: Pedro Alcântara">
      <br>
      <label for="e-mail">E-mail</label>
      <input type="email" id="e-mail" placeholder="ex: pedroaalcantara3@outlook.com">
      <br>
      <label for="password">Senha</label>
      <input type="password" id="password">
      <br>
      <button type="submit">Cadastrar</button>

    </form>
  </main>


</body>

</html>
